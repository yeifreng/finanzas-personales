<section class="container mt-4  mb-3">
  <div class="card">
    <div class="card-header">
      <h6 class="text-muted"><strong>Listado de Categorias</strong></h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
      <table class="table table-striped table-hover text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Categoria</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (category of listCategory(); track category.id) {
          <tr>
            <th scope="row">{{category.id}}</th>
            <td>{{category.name}}</td>
            <td><a class="btn btn-success"><i class="fa fa-pen-to-square"></i></a>&nbsp;<a href="" class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    </div>
  </div>
</section>
